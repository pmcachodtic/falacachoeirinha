<!DOCTYPE html>

<html  ng-app="dti">
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;script-src 'self' 'unsafe-inline';connect-src http://sistemas.cachoeirinha.rs.gov.br/pmcachoSocialQuiz/">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <meta charset="utf-8"/>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">        
        <link rel="stylesheet" type="text/css" href="css/angular-confirm.min.css">
        <link rel="stylesheet" type="text/css" href="css/leiaute.css">
        <link rel="stylesheet" type="text/css" href="css/grupos.css">
        <link rel="icon"  href="img/dialogo.png">
        <title>Fala Cachoeirinha</title>
    </head>
    <body>
        <div class="app" ng-controller="grupos-controller">
         

            <p class="titulo">Selecione uma área de interesse:</p>
            <div class="row wrapper text-center" ng-repeat="g in grupos" > 
                <div class="col-md-12" >
                    <a href="questionario.html?a={{g.id}}">          
                    <div class="area">              
                        <img ng-src="data:image/JPEG;base64,{{g.icone}}" alt="ícone" class="icone" />
                        <span>{{g.descricao}}</span>            
                    </div>
                    </a>
                </div>
            </div>


           <h6>&copy; 2018 - Prefeitura Municipal de Cachoeirinha - RS</h6>
        </div>
         <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
        <script type="text/javascript" src="js/jquery.mask.min.js"></script>
        <script type="text/javascript" src="js/angular.min.js"></script>  
        <script type="text/javascript" src="js/angular-confirm.min.js"></script>  
        <script type="text/javascript" src="js/angular/app.js"></script>
        <script type="text/javascript" src="js/angular/service/service.js"></script>
        <script type="text/javascript" src="js/angular/controller/grupos.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
    </body>
</html>
