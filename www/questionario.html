<!DOCTYPE html>

<html ng-app="dti">
    
          <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;script-src 'self' 'unsafe-inline';connect-src http://sistemas.cachoeirinha.rs.gov.br/pmcachoSocialQuiz/">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">        
        <link rel="stylesheet" type="text/css" href="css/angular-confirm.min.css">        
        <link rel="stylesheet" type="text/css" href="css/leiaute.css">
        <link rel="stylesheet" type="text/css" href="css/questionario.css">
        <link rel="icon"  href="img/dialogo.png">
        <title>Fala Cachoeirinha</title>
    </head>
    <body>
        <div class="app" ng-controller="questoes-controller">
         

          <h3>{{pesquisa.nome}}</h3>
            <h4>{{pesquisa.descricao}}</h4>
            
            <div ng-repeat="q in questoes|orderBy:'questao.id'" class="questoes">
              <h5>{{q.questao.descricao}}</h5>
              <ul>
                <li ng-click="clicarOPT($event)">
                  <input type="radio" ng-value="5"  name="{{q.questao.id}}"  ng-model="q.resposta" />
                  <img class="icone" src="img/muitobom.png" alt="Muito bom!"/>
                  <label>Muito bom</label>                  
                <li/>
                <li ng-click="clicarOPT($event)">
                  <input type="radio"  ng-value="4"  name="{{q.questao.id}}"  ng-model="q.resposta" />
                  <img class="icone " src="img/bom.png" alt="Bom"/>
                  <label>Bom</label>                  
                </li>
                <li ng-click="clicarOPT($event)">
                  <input type="radio"  ng-value="3"  name="{{q.questao.id}}"  ng-model="q.resposta" />
                  <img class="icone " src="img/regular.png" alt="Regular"/>
                  <label>Regular</label>                    
                </li>
                <li ng-click="clicarOPT($event)">
                  <input type="radio"  ng-value="2"  name="{{q.questao.id}}"  ng-model="q.resposta" />
                  <img class="icone " src="img/ruim.png" alt="Ruim"/>
                  <label>Ruim</label>                  
                </li>
                <li ng-click="clicarOPT($event)">
                  <input type="radio"  ng-value="1" name="{{q.questao.id}}"  ng-model="q.resposta" />                  
                  <img class="icone " src="img/muitoruim.png" alt="Muito ruim!"/>
                  <label>Muito Ruim</label>    
                </li>      
                <li>
                  <input type="text" ng-model="q.obs" placeholder="Deixe-nos sua opinião!"/>
                </li>
              <ul/>
            </div>
            
            <div class="row">
              <div class="col-xs-12 col-lg-12 text-center">
                <button class="btn btn-primary" ng-click="registrar()"><i class=" fa fa-check"></i> Submeter</button>                        
              </div>
            </div>


           <h6>&copy; 2018 - Prefeitura Municipal de Cachoeirinha - RS</h6>
        </div>
        <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
        <script type="text/javascript" src="js/jquery.mask.min.js"></script>
        <script type="text/javascript" src="js/angular.min.js"></script>  
        <script type="text/javascript" src="js/angular-confirm.min.js"></script>  
        <script type="text/javascript" src="js/angular/app.js"></script>
        <script type="text/javascript" src="js/angular/service/service.js"></script>
        <script type="text/javascript" src="js/angular/controller/questionario.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
    </body>
</html>
